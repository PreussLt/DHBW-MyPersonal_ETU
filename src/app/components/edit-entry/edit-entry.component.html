<form [formGroup]="editEntry">
  <input type="text" formControlName="id" readonly>
  <input type="text" formControlName="date" readonly>
  <input type="time" formControlName="time">
  <button (click)="edit()">Änderungen übernehmen</button>
  <button (click)="delete()">Eintrag löschen</button>
</form>
